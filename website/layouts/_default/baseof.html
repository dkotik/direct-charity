<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>
      {{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{
      .Site.Title }}{{ end }}

    <meta name="viewport" content="width=device-width,minimum-scale=1" />

    body {
      margin: 0 auto;
      margin-top: 2em;
      margin-bottom: 4em;
      border: 0;
      padding: 0;
      max-width: 40em;
      font-size: 1.3em;
    }

    blockquote {
      border-left: 2px solid #074dc4;
      margin-left: 0;
      padding-left: 0.6em;
    }

    figure.fit img {
      max-height: 20em;
    }
  </style>

    {{- block "main" . }}{{ end -}}
